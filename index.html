<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexGuessr</title>
    <meta
        property="og:image"
        content="https://hexguessr.xyz/images/hexguessr.png" />
    <meta
        property="og:description"
        content="Hexcodle was too easy. HexGuessr is unforgiving. Challenge your friends." />
    <meta property="og:title" content="HexGuessr" />
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="header">
        <div class="header-divs"></div>
        <div class="header-divs">
            <h1>HexGuessr</h1>
        </div>
        <div id="header-right-div" class="header-divs">
            <a target="_blank" rel="noopener noreferrer" id="github-link" href="https://github.com/erwandl/hexguessr">
                <img id="github-logo" src="images/github-logo.png" alt="Github link">
                <p style="display: inline">source</p>
            </a>
        </div>
    </div>
    <div id="rest">
        <div id="game-mode-container" class="card">
            <p class="card-title">Choose a game mode</p>
            <div id="game-mode-selector">
                <button id="classic-mode" onclick="selectGameMode(this.id)" class="game-mode-button">
                    Classic
                </button>
                <button id="blink-mode" onclick="selectGameMode(this.id)" class="game-mode-button">
                    Blink
                </button>
                <button id="training-mode" onclick="selectGameMode(this.id)" class="game-mode-button">
                    Training
                </button>
            </div>
            <p id="game-mode-description"></p>
        </div>
        <div id="content" class="card">
            <p id="date-title" class="card-title"></p>
            <div id="panels-container">
                <button id="ready-button">Ready?</button>
                <div class="panel-container">
                    <p class="panel-title">Target</p>
                    <div id="target-color-panel" class="color-panel"></div>
                </div>
                <div class="panel-container">
                    <p class="panel-title">Your guess</p>
                    <div id="your-guess-color-panel" class="color-panel"></div>
                </div>
            </div>
            <div id="input-container">
                <p id="hash-sign">#</p>
                <input type="text" id="color-guess" placeholder="Guess the hex code">
            </div>
            <p id="error-message"></p>
            <button id="check-guess-button">Check Guess</button>
            <p id="result-message"></p>
            <button id="retry-button">Generate a new color</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
